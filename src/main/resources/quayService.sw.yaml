id: quayservice
version: '1.0'
specVersion: 0.8.0
name: "Quay Example"
start: createRepoState
errors:
- name: InvalidArgumentException
  code: java.lang.IllegalArgumentException
dataInputSchema: quayWorkflowSchema.json
functions:
- name: printMessage
  type: custom
  operation: sysout
- name: logInfo
  type: custom
  operation: sysout:INFO
- name: createRepository
  type: custom
  operation: rest:post:http://localhost:7008/quay/create
- name: getRepository
  type: custom
  operation: rest:get:http://localhost:7008/quay/get/{namespace}/{repository}
states:
- name: createRepoState
  type: operation
  actions:
  - name: getRepository
    functionRef:
      refName: getRepository
      arguments:
        HEADER_Content-type: application/json
        repository: ".repository"
        namespace: ".namespace"
  - name: creatRepository
    functionRef:
      refName: createRepository
      arguments:
        repository: ".repository"
        namespace: ".namespace"
        visibility: ".visibility"
  - name: getURLforBranch
    functionRef:
      refName: logInfo
      arguments:
        message: '"URL is: " + .object.url'
  onErrors:
  - errorRef: InvalidArgumentException
    transition: invalidRepository
  end: true
- name: invalidRepository
  type: operation
  actions:
  - name: InvalidBranchMessage
    functionRef:
      refName: printMessage
      arguments:
        message: Repository cannot be created
  end: true